<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Tab Component</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="tab-container" data-tabs>
            <div class="tab-list" data-tablist>
                <div class="tab-item active" data-tab="1">Music</div>
                <div class="tab-item" data-tab="2">Movies</div>
                <div class="tab-item" data-tab="3">App</div>
            </div>

            <div class="tab-content active" data-tabContent="1">
                <h2>Music Content</h2>
            </div>

            <div class="tab-content" data-tabContent="2">
                <h2>Movie Content</h2>
            </div>

            <div class="tab-content" data-tabContent="3">
                <h2>App Content</h2>
            </div>
        </div>
        <div class="tab-container" data-tabs>
            <div class="tab-list" data-tablist>
                <div class="tab-item active" data-tab="1">Game</div>
                <div class="tab-item" data-tab="2">Anime</div>
                <div class="tab-item" data-tab="3">App</div>
            </div>

            <div class="tab-content active" data-tabContent="1">
                <h2>Game Content</h2>
            </div>

            <div class="tab-content" data-tabContent="2">
                <h2>Anime Content</h2>
            </div>

            <div class="tab-content" data-tabContent="3">
                <h2>App Content</h2>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
